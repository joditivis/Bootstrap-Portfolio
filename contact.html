<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!--Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap CSS link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">     
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/custom.css">

        <title>Bootstrap Portfolio</title>
    </head>

    <body>
    <!--Nav Bar Header-->
        <header>
            <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="index.html">Jodi Tivis</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                        </li>
                      </ul>
                    </div>
                  </nav>
        </header>
    <!--END nav bar header-->

    <!--main body contact form-->
        <div class="container">
          <h4 class="mt-0">Contact</h4>
          <hr>
            <div class="row">
                <div class="col-lg-10">
                    <form>
                        <div class="form-group">
                            <label for="contactname">Name</label>
                            <input type="name" class="form-control" id="contactname" aria-describedby="emailHelp" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="contactMessage">Message</label>
                            <textarea class="form-control" id="contactMessage" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn" href="index.html">Submit</button>
                    </form>                                    
                </div>
            </div>
        </div>
    <!--END contact form-->

    <!--Footer-->
    <footer class="footer">Copyright &copy;</footer>
    <!--END footer-->

    </body>
</html>
